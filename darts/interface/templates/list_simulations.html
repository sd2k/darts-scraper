{% extends 'base.html' %}

{% block title %}Simulations - Darts Simulator{% endblock %}

{% block body %}

<div class="container">

  {{ pagination.links }}

  <table class="table table-striped table-hover">

    <thead>
      <tr>
        <th>#</th>
        <th>Profile</th>
        <th>Results</th>
      </tr>
    </thead>

    <tbody>
    {% for sim in simulations %}
      <tr>
        <th>{{ loop.index + pagination.skip }}</th>
        <th>{{ sim.profile }}</th>
        <th>abcd</th>
      </tr>
    {% endfor %}
    </tbody>

  </table>

  {{ pagination.links }}

</div>

{% endblock %}
