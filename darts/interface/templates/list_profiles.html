{% extends 'base.html' %}

{% block title %}Profiles - Darts Simulator{% endblock %}

{% block body %}

<div class="container">

  {{ pagination.links }}

  <table class="table table-striped table-hover ">

    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>

    <tbody>
    {% for profile in profiles %}
      <tr>
        <th>{{ profile.name }}</th>
      </tr>
    {% endfor %}
    </tbody>

  </table>

  {{ pagination.links }}

</div>

{% endblock %}
